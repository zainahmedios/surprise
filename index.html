<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tap → Reveal Video</title>
  <style>
    :root {
      --bg: #0f1115;
      --fg: #e8e8ea;
      --accent: #5b8cff;
      --square-size: 38vmin; /* responsive for mobile */
      --transition: 900ms cubic-bezier(.22,.61,.36,1);
    }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 50% -10%, #1a1f2b 0%, #0f1115 60%);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap {
      min-height: 100svh; /* mobile safe viewport */
      display: grid;
      grid-template-rows: 1fr auto;
      place-items: center;
      padding: 16px;
    }
    .stage {
      width: 100%;
      max-width: 720px;
      display: grid;
      place-items: center;
      gap: 20px;
    }

    /* The tappable square */
    .square {
      width: var(--square-size);
      height: var(--square-size);
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, #1e2637, #111827);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,.45);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      transition: transform var(--transition), opacity var(--transition);
    }
    .square:active {
      transform: translateY(2px) scale(.995);
    }
    .label {
      font-size: clamp(16px, 5vmin, 28px);
      font-weight: 600;
      letter-spacing: .3px;
      color: var(--fg);
    }

    /* Slide down on tap */
    .slide-down {
      transform: translateY(60vh);
      opacity: 0;
    }

    /* Video area */
    .video-wrap {
      width: 100%;
      aspect-ratio: 16 / 9;
      max-width: 720px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      opacity: 0;
      transform: translateY(12px);
      transition: opacity var(--transition), transform var(--transition);
      display: none; /* hidden until tap */
      background: #000;
    }
    .video-wrap.revealed {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    video {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }

    footer {
      opacity: .7;
      font-size: 12px;
      text-align: center;
    }
    a, a:visited { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="stage">
      <div id="tapSquare" class="square" role="button" aria-label="Tap to reveal video">
        <span class="label">Tap Me</span>
      </div>

      <div id="vidWrap" class="video-wrap" aria-live="polite">
        <video
          id="video"
          playsinline
          controls
          preload="none"
          muted
          poster=""
        >
          <!-- Use HTTPS to avoid mixed-content issues on GitHub Pages -->
          <source
            src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <footer>
      Tip: If autoplay doesn’t kick in on mobile, tap the play button.
    </footer>
  </main>

  <script>
    (function () {
      const square = document.getElementById('tapSquare');
      const vidWrap = document.getElementById('vidWrap');
      const video = document.getElementById('video');

      let revealed = false;

      function revealAndPlay() {
        if (revealed) return;
        revealed = true;

        // Slide the square down
        square.classList.add('slide-down');

        // Show the video container right away (fade in via CSS)
        vidWrap.classList.add('revealed');

        // Once the square finishes its slide, remove it from flow for accessibility/scroll
        square.addEventListener('transitionend', () => {
          square.style.display = 'none';
        }, { once: true });

        // Attempt to autoplay after a user gesture
        // Some mobile browsers require muted + user gesture; we have both.
        const tryPlay = () => {
          const p = video.play();
          if (p && typeof p.then === 'function') {
            p.catch(() => {
              // If autoplay is blocked, keep controls visible for manual play.
            });
          }
        };

        // Ensure the source is set (good habit if you ever swap sources)
        const sourceEl = video.querySelector('source');
        if (!sourceEl || !sourceEl.src) {
          // Fallback: set the HTTPS source directly if missing
          video.src = "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4";
        }

        // Make sure the element is display:block before playing (it is once revealed)
        // Small timeout helps some mobile browsers after layout changes
        setTimeout(tryPlay, 50);
      }

      // Show the video container (display: block) the moment we’re about to reveal
      const observer = new MutationObserver(() => {
        if (vidWrap.style.display !== 'block') {
          vidWrap.style.display = 'block';
        }
      });
      observer.observe(vidWrap, { attributes: true, attributeFilter: ['class'] });

      square.addEventListener('click', revealAndPlay, { passive: true });
      square.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') revealAndPlay();
      });
    })();
  </script>
</body>
</html>
