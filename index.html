<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mobile Slide Demo</title>
  <style>
    :root {
      --bg1: #f6f7fb;
      --bg2: #eef3ff;
      --card: #ffffff;
      --border: #e6e9f2;
      --accent: #b8c0ff;
      --text: #2f3441;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(80% 60% at 50% 0%, var(--bg2) 0%, var(--bg1) 60%);
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .wrap {
      width: min(600px, 100vw);
      height: 100vh;
      padding: 24px 16px 32px;
      position: relative;
      overflow: hidden;
      display: grid;
      place-items: center;
    }
    .square {
      width: 160px;
      height: 160px;
      margin: 0 auto;
      background: linear-gradient(180deg, #f2f5ff, var(--card));
      border: 2px solid var(--border);
      border-radius: 20px;
      display: grid;
      place-items: center;
      color: var(--text);
      font-weight: 700;
      letter-spacing: 0.4px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 10px 30px rgba(31,41,55,0.08);
      transform: translateY(0);
      transition: transform 1.8s cubic-bezier(.22,1,.36,1), opacity 1.2s ease;
      cursor: pointer;
      position: absolute;
      top: 20vh; left: 0; right: 0;
      text-align: center;
    }
    .square.moved { transform: translateY(60vh); opacity: 0; }

    .video-wrap, .image-wrap {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 16px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 1s ease, transform 1s ease;
      pointer-events: none;
    }
    .video-wrap.show, .image-wrap.show { opacity: 1; transform: translateY(0); pointer-events: auto; }

    video, .image-wrap img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 20px;
      background: transparent;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    .rsvp-button {
      margin-top: 20px;
      padding: 12px 24px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .rsvp-button:active { transform: scale(0.97); }

    /* Layers */
    .square { z-index: 20; }
    .video-wrap { z-index: 30; }
    .image-wrap { z-index: 40; }
  </style>
</head>
<body>
  <main class="wrap">
    <div id="square" class="square">Tap Me</div>

    <div class="video-wrap" id="videoWrap">
      <video id="movie" playsinline preload="auto" poster="">
        <source src="video.mp4" type="video/mp4" />
        Your browser doesn't support HTML5 video.
      </video>
    </div>

    <div class="image-wrap" id="imageWrap">
      <div style="text-align:center;">
        <img src="image.jpg" alt="Event Image" />
        <br />
        <button class="rsvp-button" id="rsvpBtn">RSVP</button>
      </div>
    </div>
  </main>

  <script>
    (function(){
      const square = document.getElementById('square');
      const videoWrap = document.getElementById('videoWrap');
      const video = document.getElementById('movie');
      const imageWrap = document.getElementById('imageWrap');
      const rsvpBtn = document.getElementById('rsvpBtn');

      let started = false;

      function revealAndPlay(){
        if(started) return;
        started = true;
        square.classList.add('moved');
        videoWrap.classList.add('show');
        square.addEventListener('transitionend', () => square.remove(), {once:true});

        video.muted = false;
        video.controls = false;
        video.play().catch(err => console.log('Play blocked', err));
      }

      video.addEventListener('ended', () => {
        // Fade out video player
        videoWrap.classList.remove('show');
        setTimeout(() => {
          video.remove();
          // Fade in image and button
          imageWrap.classList.add('show');
        }, 800);
      });

      square.addEventListener('click', revealAndPlay, {passive:true});
      square.addEventListener('touchend', revealAndPlay, {passive:true});

      rsvpBtn.addEventListener('click', () => {
        window.location.href = 'https://partiful.com/e/mkjgYxBgoSSBgseaCv2n';
      });
    })();
  </script>
</body>
</html>
