<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mobile Slide Demo</title>
  <style>
    :root {
      --bg1: #f6f7fb;
      --bg2: #eef3ff;
      --card: #ffffff;
      --border: #e6e9f2;
      --accent: #b8c0ff;
      --text: #2f3441;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(80% 60% at 50% 0%, var(--bg2) 0%, var(--bg1) 60%);
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .wrap {
      width: min(600px, 100vw);
      height: 100vh;
      padding: 24px 16px 32px;
      position: relative;
      overflow: hidden;
    }
    .square, .next-box {
      width: 160px;
      height: 160px;
      margin: 0 auto;
      background: linear-gradient(180deg, #f2f5ff, var(--card));
      border: 2px solid var(--border);
      border-radius: 20px;
      display: grid;
      place-items: center;
      color: var(--text);
      font-weight: 700;
      letter-spacing: 0.4px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 10px 30px rgba(31,41,55,0.08);
      transform: translateY(0);
      transition: transform 1.8s cubic-bezier(.22,1,.36,1), opacity 1.2s ease;
      cursor: pointer;
      position: absolute;
      top: 20vh; left: 0; right: 0;
      text-align: center;
    }
    .square.moved { transform: translateY(60vh); opacity: 0; }
    .next-box { display: none; }
    .next-box.show { display: grid; }

    .video-wrap {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 16px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 1s ease, transform 1s ease;
      pointer-events: none;
    }
    .video-wrap.show { opacity: 1; transform: translateY(0); pointer-events: auto; }

    video {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      background: transparent;
      outline: none;
      box-shadow: none;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div id="square" class="square">Tap Me</div>
    <div class="next-box" id="nextBox">Click Here</div>

    <div class="video-wrap" id="videoWrap">
      <video id="movie" playsinline preload="metadata">
        <source src="video.mp4" type="video/mp4" />
        Your browser doesn't support HTML5 video.
      </video>
    </div>
  </main>

  <script>
    (function(){
      const square = document.getElementById('square');
      const nextBox = document.getElementById('nextBox');
      const videoWrap = document.getElementById('videoWrap');
      const video = document.getElementById('movie');

      let started = false;

      function revealAndPlay(){
        if(started) return;
        started = true;
        square.classList.add('moved');
        videoWrap.classList.add('show');
        square.addEventListener('transitionend', () => square.remove(), {once:true});

        // Try playing with audio (may need user gesture)
        video.muted = false;
        video.controls = false;
        video.play().catch(err => console.log('Play blocked', err));
      }

      // When video ends, hide it and show next box
      video.addEventListener('ended', () => {
        videoWrap.classList.remove('show');
        video.remove();
        nextBox.classList.add('show');
      });

      square.addEventListener('click', revealAndPlay, {passive:true});
      square.addEventListener('touchend', revealAndPlay, {passive:true});
    })();
  </script>
</body>
</html>
